<html>

<head>
  <title>Digest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-weight: 400;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 16px;
    }

    body {
      font-size: 1rem;
      padding: 1rem;
    }

    h1,
    h1 span {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    h2.summary {
      display: inline-block;
      cursor: pointer;
      color: slategray;
      font-size: 1.25rem;
    }

    details+details {
      margin-top: 0.5rem;
    }

    details ul {
      margin-bottom: 1rem;
      margin-top: 0.5rem;
    }


    ul {
      list-style-type: none;
      list-style-position: outside;
    }

    a.li {
      display: block;
    }

    ul li {
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease-in-out;
    }

    ul li:hover {
      background: aliceblue;
    }

    a.li+a.li {
      border-top: 1px solid aliceblue;
    }

    li .date {
      font-size: 0.65em;
      color: slategray;
    }

    ul li .domain {
      font-size: 14px;
      color: slategray;
    }

    @media (max-width:767px) {
      ul li .domain {
        display: none;
      }
    }

    a {
      color: cornflowerblue;
      text-decoration: none;
    }

    a:visited {
      color: lightblue !important;
    }

    a:visited * {
      opacity: 0.5;
    }

    p.summary {
      font-style: italic;
      margin: 0 0 2rem 0;
    }

    p.toggler {
      margin-bottom: 1rem;
      font-size: 0.7rem;
      cursor: pointer;
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: white;
      padding: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    span.digest-date {
      color: slategray;
    }
  </style>
  <script>
    let toggleState = false;
    function toggle() {
      toggleState = !toggleState;
      setTimeout(() => {
        const details = document.querySelectorAll("details");
        details.forEach((detail) => {
          detail.open = toggleState;
        });
      }, 10)
    }
  </script>
</head>

<body>
  <h1>Digest — <span class="digest-date">2017-10-20</span>:</h1>
  <p class="summary">There are 3 posts.</p>
  <p class="toggler">
    <span onclick="toggle();">Expand/collapse all</span>
  </p>
  <article>
    <details open><summary><h2 class="summary">notes.druchan.com — RSS Feed (notes.druchan.com)</h2> (3)</summary><ul><a class="li" href="https://notes.druchan.com/the-block"><li><div class="title">The block</div><div class="domain">notes.druchan.com &bull; October 20, 2017</div></li></a><a class="li" href="https://notes.druchan.com/backyard-inhabitants"><li><div class="title">Backyard Inhabitants</div><div class="domain">notes.druchan.com &bull; October 20, 2017</div></li></a><a class="li" href="https://notes.druchan.com/amruta-subash"><li><div class="title">Amruta Subash</div><div class="domain">notes.druchan.com &bull; October 20, 2017</div></li></a></ul></details>
  </article>
</body>

</html>
